name: neon_rainbow_clock
description: A neon clock that changes colors to follow the rainbow.
version: 1.0.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - icons/

  fonts:
    - family: Kalam
      fonts:
        - asset: fonts/Kalam-Light.ttf
